<Style>
    *, *::before, *::after { box-sizing: border-box; }
    .mask-container {
        container-type: inline-size;
        --mask-head-size: calc(0.172 * 100cqw);
        --mask-foot-size: calc(0.116 * 100cqw);
    }
    .mask-box {
        margin-block: calc(-1 * var(--mask-head-size) - 1px) calc(-1 * var(--mask-foot-size) - 1px);
        padding-block: calc(var(--mask-head-size) + 1px) calc(var(--mask-foot-size) + 1px);
        mask-image:
            url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none" width="1000" height="172"><g transform="scale(1.7,-1)" transform-origin="50%"><path d="M500 80.7C358 68 0 4 0 4V0h1000v84.7c-216 23.3-358 8.6-500-4Z" opacity=".3"></path><path d="M500 65.7C358 53 0 4 0 4V0h1000v62.7c-216 23.3-358 15.6-500 3Z" opacity=".5"></path><path d="M500 50.7C358 38 0 4 0 4V0h1000v40.7C784 64 642 63.3 500 50.7Z"></path></g></svg>'),
            linear-gradient(transparent calc(var(--mask-head-size) - 1px), black calc(var(--mask-head-size) - 1px), black calc(100% - var(--mask-foot-size) + 1px), transparent calc(100% - var(--mask-foot-size) + 1px)),
            url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none" width="1000" height="116"><path d="M500 80.7C358 68 0 4 0 4V0h1000v84.7c-216 23.3-358 8.6-500-4Z" opacity=".3"></path><path d="M500 65.7C358 53 0 4 0 4V0h1000v62.7c-216 23.3-358 15.6-500 3Z" opacity=".5"></path><path d="M500 50.7C358 38 0 4 0 4V0h1000v40.7C784 64 642 63.3 500 50.7Z"></path></svg>');
        mask-repeat: no-repeat;
        mask-position: top, center, bottom;
        mask-size: 100%;
        background-color: #aa2068;
        background-image: linear-gradient(90deg, #cc3f47, #808);
    }
    .above-mask-box {
        padding-bottom: var(--mask-head-size);
        display: block;
        background: #404;
    }
    .below-mask-box {
        padding-top: var(--mask-foot-size);
        display: block;
        background: #404;
    }
    .box-wrap {
        padding: 30px;
        color: #FFF;
    }
</Style>
<div class="mask-container">

    <div class="above-mask-box">
        <div class="box-wrap">
            <p>Above container</p>
        </div>
    </div>

    <div class="mask-box">
        <div class="box-wrap">
            <p>Main container</p>
        </div>
    </div>

    <div class="below-mask-box">
        <div class="box-wrap">
            <p>Below container</p>
        </div>
    </div>

</div>
